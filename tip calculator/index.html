<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
            <h1>TIP CALCULATOR</h1>
        <div class="body">
            <form id="submitForm" action="">
                    <label for="">How much was your bill?</label>
                    <p>Rs <input id="billamt" type="text" placeholder="Bill amount"></p>
                    <label for="">How was your service?</label>
                    <p><select id="service" name="service" id="">
                        <option value="0" disabled selected>--Choose an option--</option>
                        <option value="30">30&#37; &#45; Outstanding</option>
                        <option value="20">20&#37; &#45; Good</option>
                        <option value="15">15&#37; &#45; It was OK</option>
                        <option value="10">10&#37; &#45; Bad</option>
                        <option value="5">5&#37; &#45; Terrible</option>
                    </select></p>
                    <label for="">How many people are sharing the bill?</label><br>
                    <p><input id="no-of-people"type="text" placeholder="Number of people"><br></p>
                    <input id="button" type="button" value="CALCULATE">
            </form>
            
        </div>
        <div id="totalTip">
            <sup>Rs</sup><span id="tip">0.00</span>
            <small id="each">each</small>
    </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
